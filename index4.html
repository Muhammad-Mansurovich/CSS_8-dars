<head>

<body>

<div class="wrap">
    <div class="form-group">
        <div class="block">
           Sign up
        </div>
        <form action="#" method="get">
            <label for="UserName">Username</label>
            <input type="text" id="UserName" class="color" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" id="email" class="color" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" class="color" placeholder="Password">
            <label for="password2">Retype password</label>
            <input type="password" id="password2" class="color" placeholder="Retype password">
            <div class="mini-block"></div>
            <div class="near"> Accept the terms and policies</div>
            <div class="signup">SIGN UP</div>
            <div class="clear"></div>
            <div class="fullStop">.....................................................</div>
            <div class="textEnd">Already have an account?</div>
            <input type="submit" class="colorEnd" value="SIGN IN">
        </form>

    </div>
</div>

</body>
</html>
